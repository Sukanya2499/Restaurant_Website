<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="sign_up_html.css">
</head>
<body>
  <div class="main">
    <div class="sign_up">
            <h2>Sign Up</h2>
            <br>
            <form class="FORM" action="registration" method="post">
                <label>Name: </label>
                <br><br>
                
                <input type="text"name="name1"id="name"placeholder="Enter Your Name">
               
                <br><br>
                
                <label>E-mail Id: </label>
                <br><br>
                
                <input type="text"name="email1"id="email"placeholder="Enter Your e-mail Id">
                
                <br><br>
                <label>Password:</label>
                <br><br>
                
                <input type="password"name="pass1"id="password"placeholder="Create Password">
                
                <br><br>
                
                <label for="gender">Gender:</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                
              
                <select id="gender" name="gender1">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </select>
                <br>
                
                <button>SignUp</button> 
                </form>
                <br><br>
                
                </div><!--end of class sign_up-->
  </div>
</body>
</html>
