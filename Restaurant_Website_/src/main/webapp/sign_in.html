<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign in</title>
<link rel="stylesheet"type="text/css"href="sign_in_html.css">
</head>
<body>
  <div class="main">
        
        <div class="sign_in">
            <h2>Sign In</h2>
            <br>
            <form class="FORM" action="login" method="post">
                <label>E-mail Id: </label>
                <br><br>
                <input type="text"name="email1"id="email"placeholder="Enter E-mail Id">
                <br><br>
                <label>Password: </label>
                <br><br>
                <input type="password"name="pass1"id="password"placeholder="Enter Password">
                <br><br><br><br>
                <button>Sign in</button>
                <br><br>
                <a href="resetPassword.html">Forgot password?</a><br>
                <a href="sign_up.html">Sign Up</a>
            </form>
        </div>
    </div>
</body>
</html>
