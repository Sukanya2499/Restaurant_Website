<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Table</title>
<link rel="stylesheet"type="text/css"href="book_table_html.css">
</head>
<body>
   <div class="main">
        <div class="book_table">
            <h2>Book Your Table</h2>
            <br>
            <form class="FORM" action="book_table.jsp" method="post">

                <label>Name: </label>
                <br><br>
                <input type="text"name="name1"id="name"placeholder="Enter Your Name">
                <br><br>

                <label>E-mail Id: </label>
                <br><br>
                <input type="text"name="email1"id="email"placeholder="Enter Your e-mail Id">
                <br><br>

                <label>Date: </label>
                <br><br>
                <input type="date"name="date1"id="date">
                <br><br>

                <label>Time (opening hours 12:00 to 22:00): </label>
                <br><br>
                <input type="time"name="time1"id="time">
                <br><br>

               <button>book</button>

                </form>

        </div>
    </div>
</body>
</html>
